<!DOCTYPE html>
<html style="background-color: #1A839C;">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sammy R. Paradise</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.3.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.3.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.3.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.3.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.3.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>
    <style>
      .mesh-loader {
        overflow: hidden;
        height: inherit;
        width: inherit;
      }
      .mesh-loader .circle {
        width: 30px;
        height: 30px;
        position: absolute;
        background: #fff;
        border-radius: 50%;
        margin: -15px;
        -webkit-animation: mesh 3s ease-in-out infinite -1.5s;
        animation: mesh 3s ease-in-out infinite -1.5s;
      }

      .mesh-loader > div .circle:last-child {
        -webkit-animation-delay: 0s;
        animation-delay: 0s;
      }

      .mesh-loader > div {
        position: absolute;
        top: 50%;
        left: 50%;
      }

      .mesh-loader > div:last-child {
        -webkit-transform: rotate(90deg);
        -ms-transform: rotate(90deg);
        transform: rotate(90deg);
      }
      @-webkit-keyframes mesh {
        0% {
          -webkit-transform-origin: 50% -100%;
          transform-origin: 50% -100%;
          -webkit-transform: rotate(0);
          transform: rotate(0);
        }
        50% {
          -webkit-transform-origin: 50% -100%;
          transform-origin: 50% -100%;
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
        50.1% {
          -webkit-transform-origin: 50% 200%;
          transform-origin: 50% 200%;
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform-origin: 50% 200%;
          transform-origin: 50% 200%;
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }

      @keyframes mesh {
        0% {
          -webkit-transform-origin: 50% -100%;
          transform-origin: 50% -100%;
          -webkit-transform: rotate(0);
          transform: rotate(0);
        }
        50% {
          -webkit-transform-origin: 50% -100%;
          transform-origin: 50% -100%;
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
        50.1% {
          -webkit-transform-origin: 50% 200%;
          transform-origin: 50% 200%;
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform-origin: 50% 200%;
          transform-origin: 50% 200%;
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div>
        <div class="mesh-loader">
          <div class="set-one">
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
          <div class="set-two">
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // firebase.auth().onAuthStateChanged(user => { });
        // firebase.database().ref('/path/to/ref').on('value', snapshot => { });
        // firebase.messaging().requestPermission().then(() => { });
        // firebase.storage().ref('/path/to/ref').getDownloadURL().then(() => { });
        try {
          let app = firebase.app()
          let features = ['auth', 'database', 'messaging', 'storage'].filter(
            feature => typeof app[feature] === 'function'
          )
          document.getElementById('root').innerHTML = `Firebase SDK loaded with ${features.join(
            ', '
          )}`
        } catch (e) {
          console.error(e)
          document.getElementById('load').innerHTML =
            'Error loading the Firebase SDK, check the console.'
        }
      })
    </script>
  </body>
</html>
